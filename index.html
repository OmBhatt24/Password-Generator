<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="tooltip">
        <span class="tooltiptext" id="myTooltip">Copy</span>
        <h3
          class="password-display"
          id="password"
          data-clipboard-action="copy"
          data-clipboard-target="#password"
          onclick="handleClick()"
          onmouseout="outFunc()"
        >
          password
        </h3>
      </div>
      <form id="passwordGeneratorForm">
        <label for="NumberOfCharNumber">Number Of Characters</label>
        <div class="character-amount-container">
          <input
            type="range"
            max="50"
            min="1"
            value="10"
            id="NumberOfCharRange"
          />
          <input
            type="number"
            max="50"
            min="1"
            value="10"
            id="NumberOfCharNumber"
            class="number-input"
          />
        </div>
        <label for="upperCase">Include Upper Case</label>
        <input type="checkbox" id="upperCase" />
        <label for="number">Include Numbers</label>
        <input type="checkbox" id="number" />
        <label for="symbols">Include Symbols</label>
        <input type="checkbox" id="symbols" />
        <button type="submit" class="btn">Generate Password</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
